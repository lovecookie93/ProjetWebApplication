<div class="game-container">
  <h1>TIC TAC TOE</h1>

  <div class="mode-selector" *ngIf="!gameMode">
    <button (click)="selectMode('SOLO')" class="mode-btn solo">SOLO VS IA</button>
    <button (click)="selectMode('DUO')" class="mode-btn duo">DUEL LOCAL</button>
  </div>

  <div *ngIf="gameMode" class="game-active">
    <p class="status-msg">{{ message }}</p>

    <div class="board">
      <div *ngFor="let cell of board; let i = index" 
           class="cell" 
           [class.x]="cell === 'X'" 
           [class.o]="cell === 'O'"
           (click)="makeMove(i)">
        {{ cell }}
      </div>
    </div>

    <div class="actions">
      <button class="reset-btn" (click)="resetGame()">REJOUER</button>
      <button class="exit-btn" (click)="gameMode = null">CHANGER MODE</button>
    </div>
  </div>
</div>
