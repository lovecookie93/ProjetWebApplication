<div class="dashboard-container">
  <section class="profile-header">
    <div class="avatar-container">
      <img [src]="user.avatar" alt="Avatar">
      <button class="btn-edit">Modifier l'avatar</button>
    </div>
    <div class="user-meta">
      <h2>Bonjour, {{ user.pseudo }}</h2>
      <input type="text" [(ngModel)]="user.pseudo" placeholder="Nouveau pseudo">
    </div>
  </section>

  <div class="dashboard-grid">
    <section class="history-card">
      <h3>Historique des parties</h3>
      <ul>
        <li *ngFor="let match of matchHistory">
          <span>{{ match.gameName }}</span>
          <span class="status" [class.win]="match.result === 'Victoire'">{{ match.result }}</span>
          <span>{{ match.date }}</span>
        </li>
      </ul>
    </section>

    <section class="stats-card">
      <h3>Ã‰volution du Score</h3>
      <div class="chart-placeholder">
        <p>Graphique en cours de chargement...</p>
        <div class="fake-chart-bar" [style.height]="'60%'"></div>
        <div class="fake-chart-bar" [style.height]="'80%'"></div>
      </div>
    </section>
  </div>
</div>
